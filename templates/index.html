<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共起行列生成アプリ</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 共起行列生成アプリ</h1>
            <p>CSVファイルをアップロードして処理を開始してください。※複数のcsvファイルを一括でアップロードできます</p>
        </header>
        <main>
            <form action="/" method="post" enctype="multipart/form-data" id="upload-form">
                <label for="files" class="custom-file-input">
                    <span>📁 CSVファイルを選択</span>
                    <input type="file" name="files" id="files" accept=".csv" multiple required>
                </label>
                <div id="file-list">
                    <h2>選択されたファイル:</h2>
                    <ul id="file-names"></ul>
                </div>
                <button type="submit" id="submit-button">🚀 処理を開始</button>
                <p class="loading-message" id="loading-message" style="display: none;">処理中です。お待ちください...</p>
            </form>
        </main>
    </div>

    <script>
        const fileInput = document.getElementById('files');
        const fileList = document.getElementById('file-names');
        const fileListContainer = document.getElementById('file-list');

        fileInput.addEventListener('change', () => {
            fileList.innerHTML = ''; // 既存のリストをクリア
            const files = fileInput.files;
            if (files.length > 0) {
                fileListContainer.style.display = 'block'; // ファイルリストを表示
                Array.from(files).forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.textContent = file.name;
                    fileList.appendChild(listItem);
                });
            } else {
                fileListContainer.style.display = 'none'; // ファイルリストを非表示
            }
        });
    </script>
</body>
</html>
